<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            // calendar settings
            initialView: 'dayGridMonth',
            themeSystem: 'bootstrap5',
            showNonCurrentDates: false,
            dayHeaders: true,
            dayHeaderFormat: { weekday: 'long' },
            weekends: false,
            selectable: true,
            selectHelper: true,
            fixedWeekCount: false,
            validRange: function(nowDate) {
                var endDay = nowDate.setMonth(nowDate.getMonth() + 1);
                var today = nowDate.setMonth(nowDate.getMonth() - 1);

                return {
                    start: today,
                    end: endDay,
                };
                // start: '2024-04-02',
                // end: '2024-05-02'
                // function() {
                //     // Generate a new date for manipulating in the next step
                //     var startDate = new Date(currentDate.valueOf());
                //     var endDate = new Date(currentDate.valueOf());

                //     // Adjust the start & end dates, respectively
                //     startDate.setDate(startDate.getDate()); // One day in the past
                //     endDate.setDate(endDate.getDate() + 30); // Two days into the future

                //     return { start: startDate, end: endDate };
                // }
            },
       
            // calendar header settings
            headerToolbar: {
            left: 'title',
            right: 'prev today next',
            },

            // onclick function
            dateClick: function(info) {
                // change date format
                var date = calendar.formatDate(info.dateStr, {
                    month: 'long',
                    year: 'numeric',
                    day: 'numeric'
                });
                // set modal title
                document.getElementById("modalIitle").innerHTML = 'Set an appointment on: ' + date;
                $('#modal').modal('toggle');

                document.getElementById("date").value = info.dateStr;
            }
      });
      calendar.render();
    });    
</script>


  
  <!-- Modal -->
<form action="#" method="post">
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalIitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" name="date" id="date" value="" placeholder="" disabled>
                                <label for="date" class="form-label">Date Selected<i class="text-danger">*</i></label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="type" required>
                                    <option value="">Preferred Time</option>
                                    <option value="08:00">8:00AM - 9:00AM</option>
                                    <option value="09:00">9:00AM - 10:00AM</option>
                                    <option value="10:00">10:00AM - 11:00AM</option>
                                    <option value="11:00">11:00AM - 12:00AM</option>
                                    <option value="13:00">1:00PM - 2:00PM</option>
                                    <option value="14:00">2:00PM - 3:00PM</option>                                        <option value="15:00">3:00PM - 4:00PM</option>
                                    <option value="16:00">4:00PM - 5:00PM</option>
                                </select>
                                <label for="type">Select Time <i class="text-danger">*</i></label>
                                <small>Clinic Hours: 8:00 AM To 5:00 PM</small>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="type" required>
                                    <option value="">Appointment Type</option>
                                    <option value="online">Online</option>
                                    <option value="onsite">Onsite</option>
                                </select>
                                <label for="type">Select Appointment Type <i class="text-danger">*</i></label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" style="height: 15vh;" id="reasons" rows="3" required></textarea>
                                <label for="reasons" class="form-label">What is/are your reasons for setting a consultation? <i class="text-danger">*</i></label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" style="height: 15vh;" id="currentMed" rows="3"></textarea>
                                <label for="currentMed" class="form-label">Are you currently taking any medicine? If yes, kindly state</label>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn text-light" style="background-color: #76a6e5;" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn text-light" style="background-color: #000066;">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
