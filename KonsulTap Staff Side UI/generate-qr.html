            <!-- sidebar -->

                        <a href="#" class="d-flex align-items-center justify-content-center px-4 py-3 mb-md-0 me-md-auto">

                        </a>
                    </span>
                    <hr class="text-dark d-none d-md-inline mt-0" style="height: 2px; min-width: 100%;">
                    <div class="row px-3 text-dark">
                        <div class="col-lg-3 d-flex align-items-center justify-content-center py-3">
                            <a href="staff-profile.html"><img src="images/profile.png" width="35px" alt="" class="rounded-circle"></a>
                        </div>
                        <div class="col-lg-9 text-lg-start text-md-center py-3 d-none d-md-inline">
                            <div class="row">
                                <a href="staff-profile.html" class="text-decoration-none text-dark"><h5>Cyrus Cotoner</h5></a>
                            </div>
                            <div class="row">
                                <h5 class="fw-bold">Doctor/Nurse</h5>
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mb-0 px-lg-3">
                        <li class="nav-item">
                            <a href="dashboard.html" class="nav-link py-3 fw-bold fs-5 text">
                                <i class="fs-4 bi-house"></i> <span class="d-none d-md-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="patient-list.html" class="nav-link py-3 fw-bold fs-5 text">
                                <i class="fs-4 bi-people"></i> <span class="d-none d-md-inline">Patient List</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="consultation-list.html" class="nav-link py-3 fw-bold fs-5 text">

                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="notifications.html" class="nav-link py-3 fw-bold fs-5 text">
                                <i class="fs-4 bi bi-bell"></i> <span class="d-none d-md-inline">Notifications</span>

                        </li>
                        <li class="nav-item">
                            <a href="generate-qr.html" class="nav-link py-3 fw-bold fs-5 text active">
                                <i class="fs-4 bi bi-qr-code"></i> <span class="d-none d-md-inline">Generate QR Code</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link py-3 fw-bold fs-5 text">
                                <i class="bi bi-box-arrow-left"></i> <span class="d-none d-md-inline">Logout</span>

                        </li>
                    </ul>
                </div>
            </div>
            <!-- content -->
            <div class="col position-relative px-0 min-vh-100">
                <div class="container">
                    <div class="row pt-5 pb-5">
                        <div class="col-lg-12 text-center pt-lg-5 pb-3">
                            <h1>QR GENERATOR</h1>
                            <form action="" method="post" class="pt-5">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="docName" id="docName" value="" placeholder="Doctor Name" required>
                                        <label for="docName" class="form-label">Doctor Name <i class="text-danger">*</i></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="studentName" id="studentName" value="" placeholder="Student Name" required>
                                        <label for="studentName" class="form-label">Student Name <i class="text-danger">*</i></label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="studentNo" id="studentNo" value="" placeholder="Student No." required>
                                        <label for="docName" class="form-label">Student No. <i class="text-danger">*</i></label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="disease" id="disease" value="" placeholder="Disease" required>
                                        <label for="disease" class="form-label">Disease <i class="text-danger">*</i></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                            <select class="form-select" name="gender" id="gender" required>
                                                <option value="">Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                            <label for="gender">Gender <i class="text-danger">*</i></label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                        <input type="date" class="form-control" name="bday" id="bday" value="" placeholder="Date of Birth" required>
                                        <label for="bday" class="form-label">Date of Birth <i class="text-danger">*</i></label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" name="contact" id="contact" value="" placeholder="contact" required>
                                        <label for="contact" class="form-label">Contact <i class="text-danger">*</i></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" style="height: 15vh;" name="prescription" id="prescription" rows="3" required></textarea>
                                            <label for="prescription" class="form-label">Prescription <i class="text-danger">*</i></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="submit" class="col-lg-6 col-12 button border-0 text-white px-5 py-1" style="background-color: #000066; border-radius: 25px;">Generate QR</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
